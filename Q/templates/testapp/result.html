<!DOCTYPE html>
<html>
    <head >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center" style="font-family: 'Courier New', Courier, monospace;"> TASK - 1 </h1>   
        <form action="/insert">
    <hr><br>
            {% if STU %}
            <div class="table-responsive">
               <table align="center" border="5" class="table table-striped">
                 <tr class="table-dark" style="font-family:Verdana, Geneva, Tahoma, sans-serif;" >
                     <th>SNO</th>
                     <th> SNAME </th>
                     <th> SCITY </th>
                     <th> EMAIL </th>
                     <th> UPDATE </th>
                     <th> DELETE </th></tr>  

                {% for s in STU %}
                   <tr style="font-family:cursive;"><td>{{s.sno}}</td>
                    <td>{{s.sname}}</td>
                    <td>{{s.scity}}</td>
                    <td>{{s.semail}}</td>

                <td><a href="/update/{{s.id}}"><button type="button" class="btn btn-outline-primary btn-sm"> UPDATE </button></a></td>
                <td><a href="/delete/{{s.id}}"><button type="button" class="btn btn-outline-danger btn-sm">DELETE</button></a></td></tr>

                {% endfor %}
             
            {% else %}
                <h1 align="center"> Sorry No Records </h1>
            {% endif %}

            <tr><td></td><td></td><td></td><td><button class="btn btn-success" type="submit"> INSERT RECORDS </button></td></tr>
        </table></div>
        </form>
    </body>
</html>
